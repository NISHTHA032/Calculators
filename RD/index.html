<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Calculator</title>
    <link rel="stylesheet" href="cs/main.css">
</head>
<body>
    <div class="calculator-container">
        <h1>RD Calculator</h1>
        <label for="monthlyDeposit">Monthly Deposit:</label>
        <input type="number" id="monthlyDeposit" placeholder="Enter monthly deposit" required>
        <br>
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>
        <br>
        <label for="tenure">Tenure (months):</label>
        <input type="number" id="tenure" placeholder="Enter tenure in months" required>
        <br>
        <button onclick="calculateRD()">Calculate</button>
        <div class="results">
            <canvas id="pieChart"></canvas>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
