<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container m-auto pt-5">
        <div class="calculator">
            <div class="row">
                <div class="text-center part1 p-3 align-items-center">
                    <h4 class="text-light">CAGR Calculator</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 part1">
                    <div class="card-body ">
                        <form class="form-control">
                            <div class="mb-4 row">
                                <div class="col-md-6">
                                    <label for="principal" class="form-label">Initial Value:</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="principal" value="5000">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-md-6">
                                    <label for="outputText" class="form-label">Final Value:</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="outputText" value="1000">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-md-6">
                                    <label for="outputtext" class="form-label">Number of Periods:</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="outputtext" value="1">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-md-12 d-flex align-items-center">
                                    <input type="range" class="form-range slider" min="1" max="50" id="tenure" value="1">
                                    <p class="d-none">Value: <span id="outputrange" class="text-light"></span></p>
                                </div>
                            </div>
                            <button type="button" class="buttoncalc" onclick="calculateCAGR()">Calculate</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 m-auto pt-sm-5">
                    <div class="d-flex justify-content-center ">
                        <div class="align-self-center">
                            <span class="f18 mobf16">Your investment grew at an annual compounded rate of</span> 
                            <span id="cagrResult" style="font-size: 18px; font-weight: bold;"></span>                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
