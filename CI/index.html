<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<style>
  .form-range {
    width: 70%;
  }
</style>

<body>
  <div class="container m-auto pt-5">
    <div class="calculator">
      <div class="row">
        <div class="text-center part1 p-3 align-items-center">
          <h4 class="text-light">Compound Interest Calculator</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 part1">
          <div class="card-body ">
            <form class="form-control">
              <div class="mb-4 row">
                <div class="col-md-6">
                  <label for="initial" class="form-label">Initial amount:</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="initial" value="5000">
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col-md-6">
                  <label for="estimatedRate" class="form-label">Estimated rate (%):</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="outputText" value="1000">
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col-md-12 d-flex align-items-center">
                  <input type="range" class="form-range slider" min="1" max="30" step="0.1" id="estimatedRateRange"
                    value="">
                  <p class="d-none">Value: <span id="outputRange" class="text-light"></span></p>
                </div>
              </div>
              <div class="mb-4 row ">
                <div class="col-md-6">
                  <label for="tenure" class="form-label">Tenure (years):</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="outputtext" value="1">
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col-md-12 d-flex align-items-center">
                  <input type="range" class="form-range slider" min="1" max="25" id="tenure" value="1">
                  <p class="d-none">Value: <span id="outputrange" class="text-light"></span></p>
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col-md-6">
                  <label for="interval" class="form-label">Compound Interval:</label>
                  <select id="compound">
                    <option value="1">Annualy</option>
                    <option value="4">Quaterly</option>
                    <option value="2">Semiannualy</option>
                  </select>
                </div>
              </div>
              <button type="button" class="buttoncalc" onclick="calculateGrowth()">Calculate</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 m-auto pt-sm-5">
          <div class="d-flex justify-content-center ">
              <div class="align-self-center">
                  <span class="f18 mobf16">Your investment grew at a compounded rate of</span>
                  <span id="compoundresult" style="font-size: 18px; font-weight: bold;"></span>
                  <canvas id="chart" width="300" height="300" style="display: block; box-sizing: border-box; height: 300px; width: 300px;"></canvas>
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>

</body>

</html>
